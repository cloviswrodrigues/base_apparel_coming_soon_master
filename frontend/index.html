<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/frontend/css/main.css"/>
    <link rel="shortcut icon" href="/frontend/assets/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel Coming Soon Master</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="/frontend/assets/logo.svg" alt="">
        </header>
        <div class="picture">
        </div>
        <main class="content">
            <div class="content__header">
                <h2>WE'RE</h2>
                <h1>COMING SOON</h1>
            </div>
            <p class="content__paragraph">
                Hello fellow shappers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with announcements 
                and our launch deals.
            </p>
            <form class="content__form" action="POST">
                <input type="email" name="email" id="email" placeholder="Email Adress">
                <button type="submit"><i class="icon-arrow"></i></button>
            </form>
        </main>
    </div>
</body>
</html>
